#driver_IHOLDDELAY:             8
#driver_TPOWERDOWN:             20
#driver_TBL:                    2
#driver_TOFF:                   3
#driver_HEND:                   0
#driver_HSTRT:                  5
#driver_PWM_AUTOGRAD:           True
#driver_PWM_AUTOSCALE:          True
#driver_PWM_LIM:                12
#driver_PWM_REG:                8
#driver_PWM_FREQ:               1
#driver_PWM_GRAD:               14
#driver_PWM_OFS:                36
